<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>주식 추천 시스템</title>
    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            padding: 4rem;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            color: white;
            opacity: 0.9;
        }
        .button {
            background: white;
            color: #3b82f6;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: #f8fafc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 주식 추천 시스템</h1>
        <p>데이터 기반 주식 분석 및 추천 서비스</p>
        <a href="/main" class="button">시작하기</a>
    </div>
</body>
</html>
